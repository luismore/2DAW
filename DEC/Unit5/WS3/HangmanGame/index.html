<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <h4>Game Over</h4>
            <p>The correct word was: <strong>rainbow</strong></p>
            <button class="play-again">Play again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="images/hangman-0.svg" alt="hangman-img">
            <h1>Hangman Game</h1>
        </div>
        <div class="game-box">
            <ul class="word-display">
            </ul>
            <h4 class="hint-text">
                Hint
                <b>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sed perspiciatis error soluta cupiditate totam autem aut iure natus saepe pariatur esse quas, modi earum molestias eius vitae? Pariatur, voluptates hic!</b>
            </h4>

            <h4 class="guesses-text">
                Incorrect Guesses:
                <b>0 / 10</b>
            </h4>
            <div class="keyboard"></div>
        </div>
    </div>





    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="ej2.css">
</head>
<body>

<h2>Formulario de Registro</h2>
<form id="registrationForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    <span class="error" id="nombreError"></span><br><br>

    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos" required>
    <span class="error" id="apellidosError"></span><br><br>

    <label for="dni">DNI:</label>
    <input type="text" id="dni" name="dni" required pattern="\d{8}[A-Za-z]">
    <span class="error" id="dniError"></span><br><br>

    <label for="telefono">Tel√©fono:</label>
    <input type="tel" id="telefono" name="telefono" required pattern="^\d{9}$">
    <span class="error" id="telefonoError"></span><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <span class="error" id="emailError"></span><br><br>

    <label for="usuario">Nombre de Usuario:</label>
    <input type="text" id="usuario" name="usuario" required>
    <span class="error" id="usuarioError"></span><br><br>

    <button type="submit">Registrarse</button>
</form>
<script src="ej2.js"></script>
</body>
</html>

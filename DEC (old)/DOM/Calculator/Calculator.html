<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="calculator">
    <input type="text" class="display" disabled>
    <div class="buttons">
        <div onclick="alert('+')"><button id="suma">+</button></div>
        <div onclick="alert('-')"><button id="resta">-</button></div>
        <div onclick="alert('x')"><button id="multiplicacion">ร</button></div>
        <div onclick="alert('รท')"><button id="division">รท</button></div>

        <div onclick="alert('7')"><button>7</button></div>
        <div onclick="alert('8')"><button>8</button></div>
        <div onclick="alert('9')"><button>9</button></div>

        <div onclick="alert('4')"><button>4</button></div>
        <div onclick="alert('5')"><button>5</button></div>
        <div onclick="alert('6')"><button>6</button></div>

        <div onclick="alert('1')"><button>1</button></div>
        <div onclick="alert('2')"><button>2</button></div>
        <div onclick="alert('3')"><button>3</button></div>

        <div onclick="alert('0')"><button>0</button></div>
        <div onclick="alert('.')"><button>.</button></div>
        <div onclick="alert('C')"><button>C</button></div>

        <div onclick="alert('=')"></div><button id="igual">=</button></div>
    </div>
</div>

</body>
</html>
